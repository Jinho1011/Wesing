{% extends "base.html" %}
{% block content %}
<div class="section">
    <div class="container">
        <div class="columns is-centered" style="background-color: black;">
            <div class="column" style="background-color: pink;">
                <h1>로그인</h1>
            </div>
        </div>

                <form method="post" class="post-form" action="{% url 'common:login' %}">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-group columns is-centered">
                        <input type="text" class="form-control login-input" name="username" id="username"
                            value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
                    </div>
                    <div class="form-group columns is-centered">
                        <input type="password" class="form-control login-input" name="password" id="password"
                            value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
            
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <a href="{% url 'common:signup' %}">회원가입</a>
                </div>
            </div>
            <div class="level-right">
                <div class="level=item">
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
