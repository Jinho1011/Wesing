{% extends 'base.html' %}

{% block content %}
    {% include 'board/board_base.html' %}

    <div>
        <a href="{% url 'board:post_edit' pk=post.pk %}">글 수정하기</a>
        <div class="title">
            {{post.title}}
            {{post.published_date.date}}
            {{post.view}}
        </div>

        <div class="text">
            {{post.text}}
        </div>


        <a href="{% url 'board:post_list' %}">목록으로 돌아가기</a>
    </div>

{% endblock %}
